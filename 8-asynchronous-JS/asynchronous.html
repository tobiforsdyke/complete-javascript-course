        // PROMISES (instead of callback hell):
        const getIDs = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([523, 883, 432, 974]);
            }, 1500);
        });

        const getRecipe = recipeID => {
            return new Promise((resolve, reject) => {
                setTimeout(id => {
                    const recipe = {
                        title: 'Fresh Pasta',
                        publisher: 'Jonas'
                    };
                resolve(`${id}: ${recipe.title}`);  
                }, 1500, recipeID);    
            });
        };

        const getRelated = publisher => {
            return new Promise((resolve, reject) => {
                setTimeout(pub => {
                    const recipe = {
                        title: 'Italian Pizza',
                        publisher: 'Jonas'
                    };
                    resolve(`${pub}: ${recipe.title}`);
                }, 1500, publisher);
            });
        };

        getIDs.then(IDs => {
            console.log(IDs);
            return getRecipe(IDs[2]);
        })
        .then(recipe => {
            console.log(recipe);
            return getRelated('Jonas');
        })
        .then(recipe => {
            console.log(recipe);
        })
        .catch(error => {
            console.log('Error!');
        });

    </script>
